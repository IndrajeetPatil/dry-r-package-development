on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    # * is a special character in YAML so you have to quote this string
    # Trigger once a week, on a Sunday (0)
    - cron: "0 0 * * 0"

name: Build Presentation

jobs:
  build-presentation:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: pre-release
      - run: |
          quarto --version
          quarto install extension quarto-ext/fontawesome --no-prompt

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          pak-version: devel
          extra-packages: |
            quarto-dev/quarto-r

      - name: Render slides
        run: |
          options(crayon.enabled = TRUE)
          quarto::quarto_render("slides.qmd")
          fs::file_copy("slides.html", "index.html", overwrite = TRUE)
        shell: Rscript {0}

      - name: Create directory for PDF
        run: mkdir slides && sudo chmod 777 slides

      - name: Build PDF using decktape
        run: |
          npm install -g decktape
          docker run --rm -t -v `pwd`:/slides astefanutti/decktape reveal https://indrajeetpatil.github.io/dry-r-package-development/ slides/slides.pdf

      - uses: stefanzweifel/git-auto-commit-action@v4
